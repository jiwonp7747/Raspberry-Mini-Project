<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>독서 보조 시스템 사용법</title>
    <style>
        /* 스타일 설정 */
        .info-box {
            border: 2px solid lightblue;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h3>독서 보조 시스템 사용법</h3>
    
    <!-- 단계별 설명을 info-box로 감싼 형태로 작성 -->
    <div class="info-box">
        <p>1. 로그인 후 측정시작 버튼을 누르고 스위치를 누른다.</p>
    </div>
    
    <div class="info-box">
        <p>2. 초음파 센서로 읽은 장수를 센다.</p>
    </div>
    
    <div class="info-box">
        <p>3. 독서 중 주위 밝기가 낮으면 보조등(LED)을 켜 시력 보호에 도움을 준다.</p>
    </div>
    
    <div class="info-box">
        <p>4. 스위치를 한번 더 누르면 측정 종료와 함께 정보들이 저장되어서 data 버튼으로 확인할 수 있다.</p>
    </div>
</body>
</html>
